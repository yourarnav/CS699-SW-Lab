

<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include this in the head section of your HTML pages -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Stroke Risk Diagnosis</title>
    
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
        <div class="col-lg-12">
            <form action="{{ url_for('result') }}" method="post">
                <br>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="gender">Gender:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <select class="form-control" id="gender" name="gender">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="age">Age:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="age" name="age" placeholder="Enter your Age">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="hypertension">Hypertension:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <select class="form-control" id="hypertension" name="hypertension">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="heart_disease">Heart Disease:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <select class="form-control" id="heart_disease" name="heart_disease">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="ever_married">Ever Married:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <select class="form-control" id="ever_married" name="ever_married">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="work_type">Work Type:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <select class="form-control" id="work_type" name="work_type">
                                <!-- Modify the options based on your requirements -->
                                <option value="0">Government Job</option>
                                <option value="1">Never Worked</option>
                                <option value="2">Private</option>
                                <option value="3">Self-employed</option>
                                <option value="4">Children</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="Residence_type">Residence Type:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <select class="form-control" id="Residence_type" name="Residence_type">
                                <option value="1">Urban</option>
                                <option value="0">Rural</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="avg_glucose_level">Average Glucose Level:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level"
                                placeholder="Average Glucose Level">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="bmi">Body Mass Index(BMI):</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <input type="text" class="form-control" id="bmi" name="bmi" placeholder="BMI">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label for="smoking_status">Smoking Status:</label>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <select class="form-control" id="smoking_status" name="smoking_status">
                                <!-- Modify the options based on your requirements -->
                                <option value="0">Unknown</option>
                                <option value="1">Formerly Smoked</option>
                                <option value="2">Never Smoked</option>
                                <option value="3">Smokes</option>
                            </select>
                        </div>
                    </div>
                    <br>

                    <br>
                    <br>
                    <center>
                        <button type="submit" class="btn btn-dark" value="submit">Submit</button>
                    </center>
                </div>
            </form>
        </div>
    </div>

 
    {% include 'footer.html' %}

</body>

</html>
